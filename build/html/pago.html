<body>
    <main class="content">
        <section class="pago__summary-section">
            <h2 class="pago__section-title">Resumen</h2>
            <p class="pago__summary-text">
                Por favor rellene el siguiente formulario con sus datos para confirmar su posición en la sala
            </p>
        </section>        
        <section class="pago__personal-info-section">
            <h2 class="pago__section-title">Datos Personales</h2>
            <form class="pago__personal-info-form">
                <div class="pago__form-row">
                    <div class="pago__form-group">
                        <label for="nombre">Nombre*</label>
                        <input type="text" id="nombre" required>
                    </div>
                    <div class="pago__form-group">
                        <label for="apellido">Apellido*</label>
                        <input type="text" id="apellido" required>
                    </div>
                </div>
                <div class="pago__form-row">
                    <div class="pago__form-group">
                        <label for="correo">Correo*</label>
                        <input type="email" id="correo" required>
                    </div>
                    <div class="pago__form-group">
                        <label for="telefono">Teléfono</label>
                        <input type="tel" id="telefono">
                    </div>
                </div>
            </form>
        </section>

        <section class="pago__detalles">
            <h2 class="pago__section-title">Detalles</h2>
            <div class="pago__details-content">
                <label for="tickets">Tus entradas:</label><div>
                <div class="butacas__seats--display"></div>
            </div>
            </div>
            <a href="./home.html"><button class="pago__purchase--button">FINALIZAR COMPRA</button></a>
        </section>
    </main>
</body>
