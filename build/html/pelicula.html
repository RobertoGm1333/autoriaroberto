<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pelicula</title>
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="apple-touch-icon" sizes="180x180" href="../images/favicon_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../images/favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../images/favicon_io/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
</head>
<header class="nav-bar">
    <div class="nav-bar__logo">
        <a href="home.html"><img src="../images/logo.png" alt="Minimal Cinema Logo"></a>
    </div>
    <div class="nav-bar__buttons">
        <a href="categorias.html" class="nav-bar__button">MOVIES</a>
        <a href="dondeestamos.html" class="nav-bar__button">CONTACTO</a>
    </div>
</header>
<body>
    <main class="content">
        <section class="pelicula__movie-detail">
            <div class="pelicula__movie-poster">
                <img src="" alt="">
            </div>
            <div class="pelicula__movie-content">
                <div class="pelicula__movie-info-left">
                    <h2 class="pelicula__movie-title"></h2>
                    <p class="pelicula__movie-info-item"><strong></strong> <div class="director"> </div></p>
                    <p class="pelicula__movie-info-item"><strong>Actores:</strong> <div class="actores"> </div></p>
                    <h3 class="pelicula__movie-synopsis-title"></h3>
                    <p class="pelicula__movie-description">
                        <div class="sinopsis">
                        </div>
                    </p>
                </div>
                <div class="pelicula__movie-info-right">
                    <div class="pelicula__movie-info-item">
                    <p ><strong>Duración:</strong> <div class="duracion"></div></p>
                    <p><strong>Categorías:</strong> <div class="categoria"></div></p>
                    </div>
                    

                    <div class="pelicula__showtime-container">
                        <a href="butacas.html" class="pelicula__showtime-link">
                          <button class="pelicula__showtime-button">
                            <i class="fas fa-map-marker-alt"></i>
                            <span id="showtime"></span> <!-- Ejemplo de horario -->
                          </button>
                        </a>
                      </div>
                </div>
            </div>
        </section>
        <section class="pelicula__similar-section">
            <h3 class="pelicula__similar-title">Similar</h3>
            <div class="pelicula__similar-posters">
                <a href="pelicula.html">
                <img src="../images/El_Grinch.png" alt="Similar Poster 1">
                </a>
            </div>
        </section>
        <section class="seccion-resenas">
            <h3> Reseñas</h3>
            <div class="resenas">
                
            </div>
            <div class="rellenar-resena">
                <div class="resena-form">
                    <label for="nombre">Nombre de usuario</label>
                    <input type="text" id="nombre" required>
                </div>
                <div class="resena-form">
                    <label for="nombre">Puntuación (1-5)</label>
                    <input type="number" value="1" min="1" max="5" id="puntuacion" required>
                </div>
                <div class="resena-form">
                    <label for="nombre">Reseña</label>
                    <input type="text" id="Resena" required>
                </div>
            <button class="boton-resena">Añadir reseña</button>
            </div>
        </section>
    </main>
</body>
<script src="../js/pelicula.js" defer></script>
<script src="../js/resena.js" defer></script>

      </div>
  </div>
</footer>
</html>
